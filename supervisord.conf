[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:dbus]
command=/usr/bin/dbus-daemon --system --nofork --print-address
autostart=true
autorestart=false
priority=1
startsecs=2
stdout_logfile=/var/log/dbus.log
stderr_logfile=/var/log/dbus_err.log

[program:sshd]
command=/usr/sbin/sshd -D -e
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/sshd.log
stderr_logfile=/var/log/sshd_err.log

[program:kasmvnc]
; -select-de XFCE overwrites xstartup with XFCE launcher â€” reliable
; -geometry sets resolution
command=su -s /bin/bash fritz -c "/usr/bin/kasmvncserver :1 -select-de XFCE -geometry 1920x1080 -depth 24"
user=root
environment=HOME="/home/fritz",USER="fritz",XDG_RUNTIME_DIR="/run/user/%(ENV_FRITZ_UID)s"
autostart=true
autorestart=true
priority=10
startsecs=5
stopwaitsecs=10
stdout_logfile=/var/log/kasmvnc.log
stderr_logfile=/var/log/kasmvnc_err.log

[program:pulseaudio]
command=su -s /bin/bash fritz -c "pulseaudio --start --exit-idle-time=-1"
user=root
environment=HOME="/home/fritz",USER="fritz",XDG_RUNTIME_DIR="/run/user/%(ENV_FRITZ_UID)s"
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/audio.log
stderr_logfile=/var/log/audio_err.log
